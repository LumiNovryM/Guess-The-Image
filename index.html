<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | GuessIt</title>
    <!-- Style Start Here -->
    <link rel="stylesheet" href="asset/style.css">
    <!-- Style End Here -->
</head>

<body>

    <div class="container" id="conDesc">
        <div class="desc">
            <h1>GuessIt - Menguji Kemampuanmu dalam Menebak Gambar!</h1>
            <p>Selamat datang di GuessIt, aplikasi yang akan menguji kemampuanmu dalam menebak gambar. Rasakan keseruan
                dan tantangan untuk menebak berbagai gambar menarik dari berbagai kategori. Ayo, tunjukkan seberapa jauh
                kamu bisa menebak!</p>
            <button id="startGame">Start</button>
        </div>
        <div class="image">
            <img src="asset/image/Jumbotron.png" alt="Candi Borobudur">
        </div>
    </div>

    <div id="containerLoading" class="loader">
        <span class="loader"></span>
    </div>

    <div class="inputName" id="inputName">
        <p>Masukkan Namamu!</p>
        <input type="text" id="nama">
    </div>

    <!-- <div class="guessImage">
        <div class="field">

        </div>
    </div> -->

    <!-- Script Start Here -->
    <script src="asset/app.js"></script>
    <!-- Script End Here -->
</body>

</html>
